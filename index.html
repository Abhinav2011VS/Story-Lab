<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Lab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-brand">
            <h1>Story Lab</h1>
        </div>
        <ul class="navbar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Stories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <div class="hero">
        <h2>Welcome to the Story Lab</h2>
        <p>Discover a world of coding stories...</p>
    </div>

    <!-- Stories Section -->
    <div class="stories-section">
        <h3>Latest Stories</h3>
        <div class="story-card">
            <h4>The Code Journey</h4>
            <a href="#">Read More</a>
        </div>
        <div class="story-card">
            <h4>Adventures in Debugging</h4>
            <a href="#">Read More</a>
        </div>
    </div>

    <!-- Matrix-style Text Effect in the Corner -->
    <div class="matrix-text">
        <div class="matrix-column">0110</div>
        <div class="matrix-column">0011</div>
        <div class="matrix-column">1001</div>
        <div class="matrix-column">0110</div>
        <div class="matrix-column">0011</div>
        <div class="matrix-column">1001</div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Story Lab</p>
    </div>

</html>
